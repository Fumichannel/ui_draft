<script>
var make
window.onload = function() {
    make = new MAKE()
    show();
}
function show() {
    let article = location.hash.substring(1);
    if (article.length<1) {
        location.hash = "home"
    }
    articledata = make.makehtml()
    document.getElementById("page").replaceWith(articledata.main)
    document.getElementById("index").replaceWith(articledata.index)
}

window.addEventListener('hashchange', function() { // 記事の変更
    show()
}, false);

    function testrun() {
        document.getElementById("result").innerHTML = bin_to_dec(document.getElementById("strs").value);
    }

    function bin_to_dec(strs) {
        let result = 0;
        for (let i = 0; i < strs.length; i++) {
            console.log(strs[i],strs.length,i)
            if (strs[i]=="1") {
                result += 2**(strs.length-i-1);
            }
        }
        return result;
    }
</script>
